name: Test & Analysis Pull Request
on:
  pull_request:
  workflow_dispatch:
jobs:
  tests:
    name: üìù Test - Units, Integration & E2E
    runs-on: ubuntu-22.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 17
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Unit Tests
        run: mvn -B '-Dtest=com.example.demo.unit.**.*UnitTest' -Dspring.profiles.active=development test
        working-directory: ./demo
      - name: Integration Tests
        run: mvn -B '-Dtest=com.example.demo.integration.**.*IntegrationTest' -Dspring.profiles.active=development test
        working-directory: ./demo
      - name: E2E Tests
        run: mvn -B '-Dtest=com.example.demo.e2e.**.*E2ETest' -Dspring.profiles.active=development test
        working-directory: ./demo
  sonar:
    needs: [ tests ]
    name: üïµüèΩ SonarCloud Scan
    runs-on: ubuntu-22.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: 17
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B clean verify sonar:sonar -DskipTests
        working-directory: ./demo
